<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squid Game: RPS x Russian Roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🦑 Squid Game: RPS × Russian Roulette</h1>

    <div class="info">
      <p>🎯 Round: <span id="round">1</span></p>
      <p>🔫 Bullets in Chamber: <span id="bullets">1</span></p>
    </div>

    <div class="rps">
      <h2>Rock Paper Scissors</h2>
      <p id="rps-result">Make your move!</p>
      <div class="choices">
        <button id="rock">🪨 Rock</button>
        <button id="paper">📄 Paper</button>
        <button id="scissors">✂️ Scissors</button>
      </div>
    </div>

    <button id="proceed-btn">🎲 Proceed to Russian Roulette</button>

    <div class="rr">
      <h2>Russian Roulette</h2>
      <div class="chamber">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <p id="rr-result"></p>
    </div>

    <button id="restart-btn">🔁 Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
